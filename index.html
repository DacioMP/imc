<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        
        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>

        <h2>Calcule seu IMC</h2>

        <form action="">
            <label for="input-peso">Peso</label>
            <input type="text" id="input-peso" placeholder="Ex.: 80">

            <label for="input-altura">Altura</label>
            <input type="text" id="input-altura" placeholder="Ex.: 1.90">

            <button>Enviar</button>
        </form>

        <span class="resultado" id="resultado"></span>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
